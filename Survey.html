<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <P id="description">Please fill out this survey to help us improve.</p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Enter Your Name:</label>
        <textarea id="comments" name="comments" rows="4" cols="50">
        </textarea>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <label id="email-label" for="email">Enter Your email:</label>
          <input type="email" id="email" name="email" placeholder="Enter Your email" required>
          <label id="number-label"for="number">Enter Your Number:</label>
          <input type="number" id="number" name="number" placeholder="Enter Your Number" min="1" max="120" required>

          <label  for="dropdown">How did you hear about us?</label>
          <select id="dropdown" name="dropdown" required>
            <option value="">Select an option</option>
            <option value="news">News</option>
            <option value="youtube">YouTube</option>
            <option value="forum">Forum</option>
            <option value="other">Other</option>
            </select>
          
     

      <fieldset>
        <legend>Your preferred method of contact:</legend>
        <label><input type="radio" name="contact" value="email" required> Email</label>
        <label><input type="radio" name="contact" value="phone">Phone</label>
        </fieldset>

        <fieldset>
          <legend>Topics you are interested in:</legend>
          <label><input type="checkbox" name="interest" value="Web development"> Web Development</label>
          <label><input type="checkbox" name="interest" value="design"> Design</label>
          <label><input type="checkbox" name="interest" value="marketing"> Marketing</label>
        </fieldset>

        <label id="comments">Additional Comments:</label>
        <textare id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="submit">
         </fieldset>
         </form>
  </body>
</html>
